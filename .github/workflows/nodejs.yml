name: Node.js CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  ci:
    name: Nodejs CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm i

      - name: Lint Code
        run: npm run --if-present lint
